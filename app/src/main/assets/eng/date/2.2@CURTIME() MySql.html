<h1>MySQL CURTIME() Function</h1>
<hr />
<h2>Definition and Usage</h2>
<p>CURTIME() returns the current time.</p>
<table class="example" border="0" cellpadding="0" cellspacing="0" width="100%"> 
<tr> 
<td>
<h3>Syntax</h3>
<table class="example_code notranslate" border="0" cellpadding="0" cellspacing="0" width="100%"> 
  <tr> 
    <td>CURTIME()</td> 
  </tr> 
</table> 
</td> 
</tr>
</table>
<hr />
<h2>Example</h2>
<p>The following SELECT statement:</p>
<table class="example" border="0" cellpadding="0" cellspacing="0" width="100%"> 
<tr> 
<td>
<table class="example_code notranslate" border="0" cellpadding="0" cellspacing="0" width="100%"> 
  <tr> 
    <td>SELECT NOW(),CURDATE(),CURTIME()</td> 
  </tr> 
</table> 
</td> 
</tr>
</table>
<p>will result in something like this:</p>
<table class="reference" border="0" cellpadding="0" cellspacing="0" width="100%"> 
  <tr> 
    <th>NOW()</th> 
    <th>CURDATE()</th> 
    <th>CURTIME()</th>
  </tr> 
  <tr> 
    <td>2011-12-07 11:41:36</td> 
    <td>2011-12-07</td> 
    <td>11:41:36</td> 
  </tr> 
</table>
</body>
